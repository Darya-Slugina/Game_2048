<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/index.css">
    <title>2048 Game</title>
</head>
<body>

    <h1>Game 2048</h1>
    <h2 id="scoreHeader">Score: <span id="score">0</span></h2>

    <div id="gameField">
        <div class="row">
            <div id="0|0" class="gameCell"></div>
            <div id="0|1" class="gameCell"></div>
            <div id="0|2" class="gameCell"></div>
            <div id="0|3" class="gameCell"></div>
        </div>
        <div class="row">
            <div id="1|0" class="gameCell"></div>
            <div id="1|1" class="gameCell"></div>
            <div id="1|2" class="gameCell"></div>
            <div id="1|3" class="gameCell"></div>
        </div>
        <div class="row">
            <div id="2|0" class="gameCell"></div>
            <div id="2|1" class="gameCell"></div>
            <div id="2|2" class="gameCell"></div>
            <div id="2|3" class="gameCell"></div>
        </div>
        <div class="row">
            <div id="3|0" class="gameCell"></div>
            <div id="3|1" class="gameCell"></div>
            <div id="3|2" class="gameCell"></div>
            <div id="3|3" class="gameCell"></div>
        </div>
    </div>

<script src="assets/js/index.js"></script>
</body>

</html>
